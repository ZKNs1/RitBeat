<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>RitBeat</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .target {
      background: #2196f3 !important; /* verde */
    }
    .hit {
      background: #4caf50 !important; /* azul no acerto */
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");

    // Criar as 9 células
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      grid.appendChild(cell);
    }

    const cells = document.querySelectorAll(".cell");
    let targetIndex = -1;

    // Função para escolher aleatoriamente o alvo
    function newTarget() {
      if (targetIndex >= 0) cells[targetIndex].classList.remove("target"); // remover alvo anterior

      targetIndex = Math.floor(Math.random() * 9);
      cells[targetIndex].classList.add("target");
    }

    // Checar acerto quando mouse passa por cima
    cells.forEach((cell, index) => {
      cell.addEventListener("mouseenter", () => {
        if (index === targetIndex) {
          cell.classList.remove("target");
          cell.classList.add("hit");
          setTimeout(() => {
            cell.classList.remove("hit");
            newTarget();
          }, 300);
        }
      });
    });

    // Começar com um alvo
    newTarget();
  </script>
</body>
</html>
